@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Scadashboard</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/dist/css/bootstrap.min.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/keen-dashboards.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/main.css")" />
    </head>
    <body class="application">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="navbar-brand" href="./">Scadashboard</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">DEV</a></li>
                        <li><a href="#">BUSINESS</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            @content

            <hr>

            <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

        </div>

        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/dist/jquery.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery-knob/dist/jquery.knob.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/bootstrap/dist/js/bootstrap.min.js")"></script>

        <script type="text/javascript" src="@routes.Assets.versioned("lib/holderjs/holder.js")"></script>
        <script>
            Holder.add_theme("white", { background: "#fff", foreground: "#a7a7a7", size: 10 });
        </script>

        <script type="text/javascript" src="@routes.Assets.versioned("lib/noty-2.3.5/js/noty/packaged/jquery.noty.packaged.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("lib/chart.js-1.0.2/Chart.js")"></script>

        @**<script type="text/javascript" src="@routes.Assets.versioned("lib/keen-js/dist/keen.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("js/meta.js")"></script>**@
        <script type="text/javascript" src="@routes.Assets.versioned("js/index.js")"></script>

    </body>
</html>
